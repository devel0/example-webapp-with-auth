<div class="snackbar-stack">    

    @for (snack of snacks; track snack.message) {

    <div [class]="['snackbar-item',snack.className]">

        <div class="snackbar-title">
            <mat-icon>
                {{snack.matIcon}}
            </mat-icon>

            <span>
                {{snack.title}}
            </span>
        </div>

        @if (snack.message) {
        <span>
            {{snack.message}}
        </span>
        }

    </div>

    }

</div>
