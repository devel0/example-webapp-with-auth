<app-main-layout>

    <div class="pager-div">
        <app-data-grid-pager
            [dataGrid]="this.dataGrid">            

            <button toolbar-prefix (click)="this.addUser()">
                <mat-icon>add_circle_outline</mat-icon>
            </button>

            <button toolbar-prefix
                [disabled]="this.selectedRowsCount === 0"
                (click)="this.delUsers()">
                <mat-icon>delete_outline</mat-icon>
            </button>

        </app-data-grid-pager>
    </div>   

    <app-full-height-div>

        <div class="table-users-div">

            <app-data-grid
                #dgRef
                [columns]="this.columns"
                [filterTextBox]="true"
                [loadData]="loadData.bind(this)"
                [countData]="countData.bind(this)"
                [computeDynFilter]="computeDynFilter.bind(this)"
                [getRowId]="this.getRowId"
                (rowDoubleClicked)="this.onRowDoubleClicked($event)"
                />

        </div>

    </app-full-height-div>

</app-main-layout>
