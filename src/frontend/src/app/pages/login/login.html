<div class="container">

    <mat-card>

        <mat-card-header class="header">
            <mat-card-title>
                {{appName}}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="content">

            <mat-form-field>
                <mat-label>Username or email</mat-label>
                <input
                    matInput #username>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                    matInput #password
                    (keydown.enter)="doLogin(username.value, password.value)"
                    type="password">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="actions">

            <button matButton (click)="doLogin(username.value, password.value)">
                Login
            </button>

        </mat-card-actions>

    </mat-card>

</div>
